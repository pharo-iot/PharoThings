matrix:
  include:
    - language: smalltalk
      sudo: false
      os: linux
      smalltalk: Pharo-6.1
    - language: smalltalk
      sudo: false
      os: linux
      smalltalk: Pharo-7.0
    - language: smalltalk
      sudo: false
      os: linux
      smalltalk: Pharo64-7.0
    - language: smalltalk
      sudo: false
      os: linux
      smalltalk: Pharo32-8.0
    - language: smalltalk
      sudo: false
      os: linux
      smalltalk: Pharo64-8.0

    - language: c
      addons:
        apt:
          packages:
          - git
          - libasound2:i386
          - libcairo2:i386
          - libz1:i386
          - libbz2-1.0:i386
          - libssl1.0.0:i386
          - libfreetype6:i386
      install:
        - git clone https://github.com/oliveiraallex/PharoImageCreatorForGithubCi.git
      script:
        -  bash PharoImageCreatorForGithubCi/imageCreate.sh
      after_success:
        - wget -c https://github.com/oliveiraallex/uploadtool/raw/master/upload.sh
        - bash upload.sh result/*
      branches:
        except:
        - /^(?i:continuous)$/